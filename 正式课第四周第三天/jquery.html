<script>
    console.log(document.querySelectorAll('.c1'));
    console.log($('.c1')); //用jquery方式获取来的元素就是一个jquery对象，只有jquery对象才可以调用jqeruy的方法

    var $c1 = $('.c1'); //如果我获取的是一个jquery对象，一般可以在变量名字之前添加一个美元符。来区分当前对象是dom对象还是jquery对象
    $c1.css({width:500}); //把通过原生js获取来的dom对象包装成一个jquery对象
    // 1 直接通过类名字获取  $('.className')
    // 2 通过id             $('#id')
    // 3 标签名             $('tagName')
    $c1.css({"width":"500","height":"500"}).hide(500).show(500);

    function fn1 (val){ console.log ("fn1&&" + val) }
    function fn2(val){ console.log("fn2&&" + val) }

    var callback = $.Callbacks(); //声明了一个回调函数集合
    callback.add(fn1); //往这个集合里添加了一个方法
    callback.add(fn2); //又添加了一个
     //[fn1,fn2]
    callback.fire(100); //执行回调集合里的函数，并且把参数传进去了
    console.log(jQuery('.c1').siblings());
    $c1.click(function (){
        $(this).css('background','red');
    });

    $c1.on('mouseover',function (){
        $(this).css('background','yellow');
    });
    $c1.on('mouseover',function (){
        $(this).css('width','800px');
    });
