<script>
    /*
    *   正则由元字符和修饰符组成
    *   1 元字符： 具有一定意义的字符 eg：\d 代表0-9中间的一个数字
    *       特殊意义的元字符：
    *           1 \转义字符
    *           2 ^用某个元字符开头
    *           3 $ 用某个元字符结尾
    *       量词符：
       *       1 *
       *       2 +
       *       3 ?
       *       4 {n}
       *       5 {n,}
       *       6 {n,m}
    *       修饰符：
    *           1 g global全局
    *           2 i ignoreCase忽略大小写
    *           3 m multyline多行
    *
    * */
    var reg = /\\d/;
    reg.test('\d')
