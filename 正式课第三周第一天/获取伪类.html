<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        *{
            margin: 0; padding: 0; font-size: 14px; font-family: 'Microsoft Yahei';
        }
        .box{
            width: 300px;
            margin: 40px auto;
            padding: 10px;
            border: 2px solid #ccc;
            background: lightyellow;
        }
        .box p{
            line-height: 30px;
            text-align: center;
        }
        .box p:before{ /*相当于在p的前面放一个你看不到的元素*/
            display: block;
            line-height: 30px;
            content: '我是放在p前面的';
            color: #999999;
        }
        .box p:after{
            display: block;
            line-height: 30px;
            content: '我是放在p后面的';
            color: #999999;
        }
        .box ul{
            list-style: none;
        }
        .box ul li{
            width: 100px;
            height: 100px;
            background: yellow;
            /*display: inline-block;*/
            float: left;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
        }
        .box ul li:nth-child(3n+1){
            background: palevioletred;
        }
        .box ul li:nth-child(odd){ /*奇数*/

        }
        .box ul li:nth-child(even){ /*偶数*/

        }
        .clearFix{
            zoom: 1;
        }
        .clearFix:after{
            content: "";
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
            clear: both;
        }


    </style>

</head>
<body>
    <div id="div1" class="box">
        <p>下雨了多穿衣服吧</p>
    </div>
    <div class="box">
        <ul class="clearFix">
            <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li>
        </ul>
    </div>
</body>
</html>
<script>
    var oDiv = document.getElementById('div1');
    var p = oDiv.getElementsByTagName('p')[0];
    //把null这个参数换成before 或者after
    console.log(window.getComputedStyle(p,'before').content);

</script>
