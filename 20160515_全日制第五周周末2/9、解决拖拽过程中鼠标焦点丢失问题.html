<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖拽-珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #eee;
            overflow: hidden;
        }

        #mark {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 200px;
            height: 200px;
            background: green;
            cursor: move;
        }
    </style>
</head>
<body>
<div id="mark"></div>

<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript">
    var oMark = document.getElementById("mark");
    on(oMark, "mousedown", dragDown);
    function dragDown(e) {
        this["strX"] = e.clientX;
        this["strY"] = e.clientY;
        this["strL"] = this.offsetLeft;
        this["strT"] = this.offsetTop;
        //->在IE和火狐浏览器中,我们可以使用内置的setCapture,来把鼠标和盒子绑定在一起,这样就不会出现焦点丢失问题了
        if (this.setCapture) {
            this.setCapture();
            on(oMark, "mousemove", dragMove);
            on(oMark, "mouseup", dragUp);
            return;
        }
        //->谷歌:把相关的事件绑定给document,因为不管鼠标运动多快永远离不开文档,也就不会存在所谓的丢失问题了
        //on(document, "mousemove", dragMove);
        //on(document, "mouseup", dragUp);
        //->但是这样做的话,方法中的this就会指向document,我们应该让其指向oMark ->this=oMark
        this["MOVE"] = dragMove.myBind(this);
        this["UP"] = dragUp.myBind(this);
        on(document, "mousemove", this["MOVE"]);
        on(document, "mouseup", this["UP"]);
    }
    function dragMove(e) {
        var curL = parseFloat(this["strL"]) + (e.clientX - this["strX"]);
        var curT = parseFloat(this["strT"]) + (e.clientY - this["strY"]);
        var minL = 0, minT = 0, maxL = (document.documentElement.clientWidth || document.body.clientWidth) - this.offsetWidth, maxT = (document.documentElement.clientHeight || document.body.clientHeight) - this.offsetHeight;
        curL = curL < minL ? minL : (curL > maxL ? maxL : curL);
        curT = curT < minT ? minT : (curT > maxT ? maxT : curT);
        this.style.left = curL + "px";
        this.style.top = curT + "px";
    }
    function dragUp(e) {
        if (this.releaseCapture) {
            this.releaseCapture();//->解除绑定
            off(oMark, "mousemove", dragMove);
            off(oMark, "mouseup", dragUp);
            return;
        }
        //->谷歌
        off(document, "mousemove", this["MOVE"]);
        off(document, "mouseup", this["UP"]);
    }
</script>
</body>
</html>
