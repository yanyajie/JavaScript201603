<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图左右版</title>
    <style>
        *{ margin: 0; padding: 0; list-style: none;}
        img{display: block; border: none; }
        a{ display: block; color: #000; text-align: center; text-decoration: none;  }
        .banner{position: relative; width: 1000px; height: 300px; margin: 0 auto; overflow: hidden;}
        .banner .inner{ width: 4000px; position: absolute; top: 0; left: 0; height: 300px;  }
        .banner .inner div{ width: 1000px; height: 300px; float: left; background: url("img/default.gif") no-repeat center #ccc; }
        .banner .inner img{ width: 100%; height: 100%; display: none; opacity: 0; filter: alpha(opacity = 0) }
        .banner .bannerTip{ height: 18px; position: absolute; right: 20px; bottom: 20px; }
        .banner .bannerTip li{ float: left; margin-left: 10px; width: 18px; height: 18px; border-radius: 50%; background: lightblue; cursor: pointer; }
        .banner .bannerTip li.bg{ background: red; }
        .banner a{display: none; width: 30px; height: 45px; position: absolute; top: 50%; margin-top: -23px; background: url("img/pre.png") no-repeat ; opacity: .6; filter: alpha(opacity = 60); }
        .banner a:hover{ opacity: 1; filter: alpha(opacity = 100); }
        .banner a.bannerLeft{ left: 20px; }
        .banner a.bannerRight{ right: 20px; }
        .banner a.bannerRight{ background-position: -45px 0 ; }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <div class="inner" id="inner">
           <!-- <img src="img/banner1.jpg" alt=""/>
            <img src="img/banner2.jpg" alt=""/>
            <img src="img/banner3.jpg" alt=""/>
            <img src="img/banner4.jpg" alt=""/>-->
        </div>
        <ul class="bannerTip" id="bannerTip">
            <!--<li class="bg"></li>
            <li></li>
            <li></li>
            <li></li>-->
        </ul>
        <a class="bannerLeft" id="bannerLeft" href="javascript:void 0"></a>
        <a class="bannerRight" id="bannerRight"  href="javascript:void 0"></a>
    </div>
</body>
</html>
<script src="js/utils.js"></script>
<script src="js/tween.js"></script>
<script src="js/banner.js"></script>
