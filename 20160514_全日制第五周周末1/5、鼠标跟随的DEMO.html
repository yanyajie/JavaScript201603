<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随DEMO-珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background: green;
        }

        #mark {
            position: absolute;
            width: 150px;
            height: 150px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script type="text/javascript">
    var oBox = document.getElementById("box");
    function computedMarkPosition(e) {
        e = e || window.event;
        var curL = e.clientX - oBox.offsetLeft + 5;
        var curT = e.clientY - oBox.offsetTop + 5;

        var oMark = document.getElementById("mark");
        if (oMark) {
            oMark.style.left = curL + "px";
            oMark.style.top = curT + "px";
        }
    }
    oBox.onmouseenter = function (e) {
        var oMark = document.createElement("div");
        oMark.id = "mark";
        this.appendChild(oMark);
        computedMarkPosition(e);
    };
    oBox.onmousemove = computedMarkPosition;
    oBox.onmouseleave = function (e) {
        var oMark = document.getElementById("mark");
        if (oMark) {
            this.removeChild(oMark);
        }
    };

    //->onmouseenter&&onmouseover
    //onmouseenter:浏览器会默认的帮助阻止事件的冒泡传播,也就是子元素的onmouseenter事件触发,父亲元素的onmouseenter事件不会跟着触发;从子元素上重新的进入父亲元素,不会重复的触发父级元素的onmouseenter;
    //    var oMark = document.getElementById("mark");
    //    oBox.onmouseenter = function (e) {
    //        console.log("ok");
    //    };
</script>
</body>
</html>
