<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
            color: #424242;
        }

        a, a:hover, a:target, a:active, a:visited {
            text-decoration: none;
            color: #424242;
        }

        #div1 {
            margin: 800px auto;
            width: 300px;
            height: 300px;
            background: green;
        }
    </style>
</head>
<body>
<!--
  A标签的两个默认行为:
  ->跳转页面
  ->锚点定位:在URL地址栏地址后面加#ID,加载页面的时候回直接的跳转到指定ID的位置

  target="_blank" 在新的窗口打开新页面,不加的话是在原来的窗口打开新页面
-->
<!--<a href="http://www.zhufengpeixun.cn/">珠峰培训</a>-->
<!--<a href="#div1">珠峰培训</a>-->
<!--<a href="http://www.zhufengpeixun.cn/#course-filter">珠峰培训</a>-->

<!--
   阻止A标签的默认行为有三种方式:
   ->HTML结构中在HREF后面加:javascript:;
   ->JS中:
-->
<!--<a href="javascript:;">珠峰培训</a>-->

<a href="http://www.zhufengpeixun.cn/" id="link">珠峰培训</a>

<script type="text/javascript">
    var oLink = document.getElementById("link");
    //->A标签的onclick行为触发的时候优先有href跳转行为

    //    oLink.onclick = function () {
    //        return false;
    //    }

    oLink.onclick = function (e) {
        e = e || window.event;
        e.preventDefault ? e.preventDefault() : e.returnValue = false;
    }
</script>


<div id="div1"></div>
</body>
</html>
