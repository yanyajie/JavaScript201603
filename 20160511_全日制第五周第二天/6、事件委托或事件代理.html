<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #ccc;
            overflow: hidden;
        }

        #outer {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: green;
            cursor: pointer;
        }

        #inner {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background: red;
            cursor: pointer;
        }

        #center {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background: orange;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script type="text/javascript">
    //->事件委托:利用了事件的冒泡传播机制(当前元素的某一个行为被触发,那么其所有的父级元素的相关行为都会被触发),如果一个容器中的很多元素都要给点击的行为(其他行为一样)绑定方法,我们不需要一个个的绑定了,只需要给最外层的容器绑定即可,这样不管哪个元素的点击行为被触发,最外层的都会被触发,并且可以获取到事件源是谁,通过判断不同的事件源我们做不同的事情即可

    document.body.onclick = function (e) {
        e = e || window.event;
        e.target = e.target || e.srcElement;

        if (e.target.id === "center") {
            console.log("CENTER");
            return;
        }

        if (e.target.id === "inner") {
            console.log("INNER");
            return;
        }

        if (e.target.id === "outer") {
            console.log("OUTER");
            return;
        }

        console.log("BODY");
    };


</script>
</body>
</html>
