<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin-top: 10px;
            height: 30px;
        }

        /*CSS3中提供的伪类:nth-child([num]|[even/odd]|[?n+?])
          ->[num]:1~+
        */
        div:nth-child(2n) {
            background: lightblue;
        }

        div:nth-child(2n+1) {
            background: lightgreen;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

</html>
