<script>
    /*

   /* var a = [1,2,3];

    //console.log(a);
    var ary = [
        {name : '田喜',age : 29},
        {name : '珠峰',age : 30},
        {name : '刘杰',age : 28}
    ];
   /* ary.sort(function (a,b){
        //a b 是里面的对象 {name : 'tx',age : 29}
        return (a.age - b.age)*-1;
    });*/
    //console.log(ary);
    //但是我们按照name去排序呢?
    ary.sort(function (a,b){
        return a.name.localeCompare(b.name); //用汉字排序也换成了拼音
    });
    console.log(ary);
    /*
    *
    * sort还可以排序这些属性呢
    * */


    var ary = [
        {"name" : '田喜',"age" : 29},
        {"name" : '珠峰',"age" : 30},
        {"name" : '刘杰',"age" : 28}
    ];
    //给每一个属性名字都加了一个双引号，这叫JSON格式的对象,只能用双引号






</script>
