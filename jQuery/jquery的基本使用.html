<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
li{ width:100px; background:green; margin:10px;}
</style>
</head>

<body>
<ul>
	<li>0</li>
    <li>1</li>
    <li id="li2">2</li>
    <li class="li3">3
    	<ul>
        	<li>孙子</li>
        </ul>
    </li>
    <li>4</li>
    <li>5</li>


</ul>
</body>

<script>

//所有的弟弟元素
$("#li2").nextAll();
